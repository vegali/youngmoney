<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title><%=title%></title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/jq_171.js"></script>
</head>
<body>
<div class="container">
    <%-include('../inc/nav.html')%>
    <h3><%=title%></h3>
    <%if(locals.error){%>
        <div class="alert alert-danger"><%=locals.error%></div>
    <%}%>
    <%if(locals.success){%>
        <div class="alert alert-success"><%=locals.success%></div>
    <%}%>
    <form action="<%=action%>" method="post" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密 码：</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
            </div>
        </div>
        <%if(action == '/user/reg'){%>
        <div class="form-group">
            <label for="passwordRepeat" class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" placeholder="再次输入密码"/>
            </div>
        </div>
        <%}%>
        <div class="form-actions">
            <div class="col-sm-offset-2 col-sm-6">
                <button class="btn btn-primary" type="submit">提 交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
