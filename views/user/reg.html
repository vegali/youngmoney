<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title><%=title%></title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/jq_171.js"></script>
</head>
<body>
<h3><%=title%></h3>
<div class="container">
    <%if(locals.error){%>
        <div class="alert alert-danger"><%=locals.error%></div>
    <%}%>
    <form action="<%=action%>" method="post" class="form-horzontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="请输入用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密 码：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password-repeat" class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password-repeat" placeholder="再次输入密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
