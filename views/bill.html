<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/jq_171.js"></script>
    <script src="/js/moment.js"></script>

</head>
<body>
<%-include('inc/nav.html')%>
<%-include('inc/alert.html')%>
<div class="container">
    <%=billType%>
    <form action="<%=action%>" method="post">
        <select name="billtype">
            <option>正常消费</option>
        </select>
        <a href="/user/bill_type">修改消费类型</a>
        <input type="text" name="bill" />
        <button type="submit">记录</button>
    </form>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>消费类型：</th>
                <th>消费金额：</th>
                <th>消费时间：</th>
            </tr>
            </thead>
            <tbody>
            <%bills.forEach(function(bill,index){%>
            <tr>
                <td><%=bill.billtype%></td>
                <td><%=bill.bill%></td>
                <td><%=bill.time%></td>
            </tr>
            <%})%>
            <tr>
                <td>合计</td>
                <td>功能未完成</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
